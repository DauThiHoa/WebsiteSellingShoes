

<div class="container">
  <div class="formWraper">

    <!-- Left section of responsive registration form -->

    <div class="formDiv">
      <h2>Change Password</h2>
      <p class="text"> Sign In with Social Media</p>

      <!-- Font Awesome Icons -->
      <div class="socialBtn">
        <div class="facebook icon"><i class="fab fa-facebook-f"></i></div>
        <div class="twitter icon"><i class="fab fa-twitter"></i></div>
        <div class="instagram icon"><i class="fab fa-instagram"></i></div>
      </div>

      <!--Horizontal Line-->
      <hr>
      <div class="orDiv">Or</div>
      <form action="" method="POST" role="form" [formGroup]="FromLogin" (submit)="onForgetPassword($event)" >
        <!--        onSubmit()-->
        <!--      <form action="" method="POST" role="form" [formGroup]="FromLogin" (ngSubmit)="onSubmit()" >-->
        <p class="text">Sign In with Email Address</p>
<!--        <div class="formGroup">-->
<!--          <i style="margin-top: 19%; margin-left: -92%" class="far fa-envelope"></i>-->
          <input (change)="onSubmit()" style="margin-left: 0%; margin-top: 10%" required class="form-control" formControlName="email" type="email"
                 name="user_email" id="email" placeholder="Email" value="" >

        <input formControlName="message" style="display: none" name="message" value="{{password_User}}">
<!--        <input formControlName="message" name="message" value="{{password_User}}">-->
        <button type="submit" class="btn">Submit</button>
<!--        <button (click)="" class="btn">Submit</button>-->

      </form>
    </div>

    <!-- Right section of responsive registration form -->
    <div class="welcomeDiv">
      <h2 style="color: black; font-weight: bold">Welcome Back!</h2>
      <p  style="color: black; font-weight: bold" class="text">Get in touch with us for our news letter and more updates.</p>
      <a [routerLink]="['/login']">
        <button style="border: 5px solid #2b9683 ;color: white; font-weight: bold" class="btn2">SIGN IN</button>
      </a>
    </div>


  </div>
</div>
